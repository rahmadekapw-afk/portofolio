name: Auto Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - name: Resolve IPv4
        id: resolve_ip
        run: |
          SERVER="${{ secrets.FTP_SERVER }}"
          echo "Resolving: $SERVER"
          if [[ $SERVER =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ip=$SERVER" >> $GITHUB_OUTPUT
            echo "Using provided IP: $SERVER"
          else
            # Try to get IPv4 address
            IP=$(getent hosts "$SERVER" | awk '{print $1}' | grep -E '^[0-9]+\.' | head -n 1)
            if [ -z "$IP" ]; then
              IP=$(nslookup "$SERVER" | grep -A 1 "Name:" | grep "Address:" | awk '{print $2}' | head -n 1)
            fi
            
            # Fallback to original hostname if resolution fails
            if [ -z "$IP" ]; then
              echo "Warning: Could not resolve IPv4. Falling back to hostname."
              IP="$SERVER"
            fi
            
            echo "ip=$IP" >> $GITHUB_OUTPUT
            echo "Resolved to: $IP"
          fi

      - name: Upload to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ steps.resolve_ip.outputs.ip }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: dist/
          server-dir: public_html/
          dangerous-clean-slate: true
